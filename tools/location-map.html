<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive map displaying user-submitted locations with photos from Google Drive">
    <meta name="keywords" content="location map, photos, google maps, interactive map">
    <meta name="author" content="Simone Longo">
    
    <title>Location Map - Simone Longo</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="../style.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry,places&callback=initMap"></script>
    
    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        /* Map-specific styles */
        .map-container {
            background: var(--color-background);
            min-height: 100vh;
            padding-top: 80px; /* Account for fixed nav */
        }
        
        .map-header {
            text-align: center;
            padding: var(--space-16) var(--space-6) var(--space-8);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .map-header h1 {
            font-size: var(--text-5xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-6);
            letter-spacing: -0.02em;
        }
        
        .map-header p {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-8);
        }
        
        .map-controls {
            background: var(--color-surface);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin: 0 var(--space-6) var(--space-8);
            border: 1px solid var(--color-border-light);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-4);
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .control-label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-text-primary);
            white-space: nowrap;
        }
        
        .control-input {
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            background: var(--color-background);
            color: var(--color-text-primary);
            font-size: var(--text-sm);
            transition: all var(--transition-fast);
            min-width: 150px;
        }
        
        .control-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }
        
        .btn-control {
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }
        
        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.4);
        }
        
        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .map-wrapper {
            margin: 0 var(--space-6);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--color-border-light);
            position: relative;
            height: 70vh;
            min-height: 500px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-2xl);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 11, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-4);
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--color-text-secondary);
            font-size: var(--text-base);
        }
        
        .error-message {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid var(--color-error);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-6);
            margin: var(--space-4) var(--space-6);
            color: var(--color-error);
            text-align: center;
            display: none;
        }
        
        .info-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
            margin: var(--space-8) var(--space-6);
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            background: var(--color-surface);
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-border-light);
            min-width: 120px;
        }
        
        .stat-number {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--color-primary);
            display: block;
        }
        
        .stat-label {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-top: var(--space-1);
        }
        
        /* Custom map info window styles */
        .custom-info-window {
            max-width: 300px;
            padding: var(--space-4);
        }
        
        .info-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .info-description {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-3);
            line-height: 1.4;
        }
        
        .info-photos {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }
        
        .info-photo {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            object-fit: cover;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 2px solid transparent;
        }
        
        .info-photo:hover {
            border-color: var(--color-primary);
            transform: scale(1.05);
        }
        
        /* Photo modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            padding: var(--space-8);
        }
        
        .photo-modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            margin: auto;
            background: var(--color-surface);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .photo-modal-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .photo-modal-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .photo-modal-close {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: var(--text-2xl);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }
        
        .photo-modal-close:hover {
            background: var(--color-surface-secondary);
            color: var(--color-text-primary);
        }
        
        .photo-modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .map-controls {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-3);
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-2);
            }
            
            .control-input {
                min-width: auto;
            }
            
            .info-stats {
                gap: var(--space-4);
            }
            
            .stat-item {
                min-width: 100px;
            }
            
            .map-wrapper {
                margin: 0 var(--space-4);
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Skip main script for standalone page -->
    <script>window.SKIP_MAIN_SCRIPT = true;</script>
    
    <!-- Navigation -->
    <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo" aria-label="Home">Simone Longo</a>
            <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../index.html#projects" class="nav-link">Tools</a></li>
                <li><a href="../index.html#about" class="nav-link">About</a></li>
                <li><a href="../index.html#contact" class="nav-link">Contact</a></li>
                <li><a href="location-map.html" class="nav-link active" aria-current="page">Location Map</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="map-container">
        <!-- Header -->
        <div class="map-header">
            <h1>Interactive Location Map</h1>
            <p>Explore user-submitted locations with associated photos from Google Drive. Click on markers to view details and images.</p>
        </div>
        
        <!-- Controls -->
        <div class="map-controls">
            <div class="control-group">
                <label class="control-label" for="search-input">Search:</label>
                <input type="text" id="search-input" class="control-input" placeholder="Search locations..." />
            </div>
            <div class="control-group">
                <label class="control-label" for="filter-select">Filter:</label>
                <select id="filter-select" class="control-input">
                    <option value="all">All Locations</option>
                    <option value="recent">Recent (Last 30 days)</option>
                    <option value="with-photos">With Photos</option>
                </select>
            </div>
            <button id="refresh-btn" class="btn-control">Refresh Data</button>
            <button id="auth-btn" class="btn-control">Connect Google Account</button>
        </div>
        
        <!-- Stats -->
        <div class="info-stats">
            <div class="stat-item">
                <span id="total-locations" class="stat-number">0</span>
                <div class="stat-label">Locations</div>
            </div>
            <div class="stat-item">
                <span id="total-photos" class="stat-number">0</span>
                <div class="stat-label">Photos</div>
            </div>
            <div class="stat-item">
                <span id="last-updated" class="stat-number">--</span>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
        
        <!-- Map Container -->
        <div class="map-wrapper">
            <div id="map"></div>
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading map and location data...</div>
            </div>
        </div>
    </main>
    
    <!-- Photo Modal -->
    <div id="photo-modal" class="photo-modal">
        <div class="photo-modal-content">
            <div class="photo-modal-header">
                <h3 id="photo-modal-title" class="photo-modal-title">Photo</h3>
                <button id="photo-modal-close" class="photo-modal-close">&times;</button>
            </div>
            <img id="photo-modal-image" class="photo-modal-image" src="" alt="" />
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="location-map.js"></script>
</body>
</html>
